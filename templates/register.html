{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 mt-10 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="POST">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Username</label>
            <input type="text" name="username" id="username" required class="mt-1 p-2 block w-full rounded border-gray-300">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" name="password" id="password" required class="mt-1 p-2 block w-full rounded border-gray-300">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
</div>
{% endblock %}
